{% extends 'notes/base.html' %}

{% block content %}
<form method="POST" class="form-viewnote">
{% csrf_token %}
<input type="text" name="title" maxlength="150" required id="id_title" value="{{note.title}}">
<div>
<textarea name="content" cols="150" rows="40" id="id_content">
{{note.content}}
</textarea>
</div>
<button type="submit" class="btn text-primary">Save</button>
</form>
{% endblock content %}
