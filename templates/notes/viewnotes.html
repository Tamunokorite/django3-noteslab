{% extends 'notes/base.html' %}

{% block content %}
<h1>My Notes ({{ notes.count }})</h1>
<ul>
{% for note in notes %}
<li><a href={% url 'viewnote' note.id %}><b>{{note.title}}</b></a> {% if note.content %} - {{ note.content | truncatechars:20 }} {% endif %} <a href={% url 'deletenote' note.id %}>Delete</a></li>
{% endfor %}
</ul>
<a href={% url 'newnote' %}>New Note</a>
{% endblock content %}
